<!DOCTYPE html>
<!-- Declares the document type as HTML5. -->
<html lang="en">
<!-- Starts the HTML document and specifies the language as English. -->


  <head>
      <!-- The head section contains metadata and links to external resources like CSS files. -->
      <meta charset="UTF-8" />
      <!-- Specifies the character encoding for the document (UTF-8 supports most characters from all languages). -->


      <title>My Portfolio</title>
      <!-- Sets the title of the page, which is displayed in the browser tab. -->


      <link rel="stylesheet" href="style.css" />
      <!-- Links to the external CSS file ("style.css") to style the page. -->


  </head>
 
  <body>
      <!-- The body section contains the visible content of the page. -->


      <nav>
          <!-- The <nav> element is used for navigation links (like a menu or toolbar). -->


          <div class="nav-buttons">
              <!-- A div containing navigation buttons (links). -->


              <a href="projects.html">Projects</a>
              <!-- A link that points to the "projects.html" page, labeled "Projects". -->


              <a href="contact.html">Contact Me</a>
              <!-- A link that points to the "contact.html" page, labeled "Contact Me". -->


          </div>
      </nav>
      <!-- End of navigation bar. -->


      <main class="intro-container">
          <!-- The <main> tag is used to hold the primary content of the page. -->


          <div class="intro-text">
              <!-- A div to hold the introductory text. -->


              <h1>Hello, I'm Taylor!</h1>
              <!-- A heading (H1) introducing the person (or character) of the portfolio. -->


              <p>I'm a Junior at UCSD.</p>
              <!-- A paragraph describing Oreo, the cat (humorous description). -->


          </div>


          <div class="intro-image">
              <!-- A div to hold the profile image. -->


              <img src="images/profile.jpg" alt="Your profile photo" />
              <!-- An image tag to display the profile picture (located in the "images" folder). -->
              <!-- The "alt" text is displayed if the image can't be loaded. -->


          </div>
        
      </main>
      <!-- End of the main content section. -->
       <!-- Centered Theme Toggle Button -->
       <div class="button-container">
        <button id="theme-toggle">Toggle Theme</button>
       </div>


      <script src="script.js"></script>
      <!-- Links to the JavaScript file ("script.js") that will add interactivity to the page (e.g., the theme toggle). -->


  </body>


</html>
<!-- End of the HTML document. -->

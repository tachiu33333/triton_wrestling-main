<!DOCTYPE html>
<!-- Declares that this is an HTML5 document -->


<html lang="en">
<!-- Opens the HTML document and sets the language to English -->


<head>
 <!-- Head section: contains settings and links for the web page -->


 <meta charset="UTF-8" />
 <!-- Sets character encoding so special characters are displayed properly -->


 <title>Projects</title>
 <!-- This is the title that appears in the browser tab -->


 <link rel="stylesheet" href="style.css" />
 <!-- Connects the CSS file to style the HTML -->
</head>


<body>
 <!-- Body section: everything here shows up on the web page -->


 <nav>
   <!-- This is the navigation bar (menu at the top of the page) -->


   <div class="nav-buttons">
     <!-- Container for the navigation links -->


     <a href="index.html">Home</a>
     <!-- Link to go back to the homepage -->


     <a href="contact.html">Contact Me</a>
     <!-- Link to the contact page -->
   </div>
 </nav>


 <main>
   <!-- Main content area of the page -->


   <h1 style="text-align:center;">My Projects</h1>
   <!-- Big title for the section, centered on the page -->
        

   <ul style="max-width: 700px; margin: auto; line-height: 2;">
     <!-- A list of projects.
          - max-width keeps it from stretching too wide,
          - margin:auto centers it horizontally,
          - line-height:2 adds space between lines -->


        <li>Mobile App Redesign</li>
        <!-- List item: project name -->


        <li>Landing Page Concept</li>
         <!-- Another list item -->


         <li>Personal Branding</li>
        <!-- Another list item -->
   </ul>
 </main>
</body>


</html>
